    <script>

        var Water = 0;
        var Insect = 0;
        var Mist = 0;
        var Serpent = 0;
        var Flower = 0;
        var Flame = 0;
        var Love = 0;
        var Sound = 0;
        var Beast = 0;
        var Thunder = 0;
        var Sun = 0;
        var Wind = 0;
        var Stone = 0;

        function Introvert() {
            Water = Water + 1; 
            Insect = Insect + 1;
            Mist = Mist + 1;
            Serpent = Serpent + 1;
            Flower = Flower + 1;
        }
        function Extrovert() {
            Flame = Flame + 1;
            Love = Love + 1;
            Beast = Beast + 1;
            Thunder = Thunder + 1;
        }        
        function Ambivert() {
            Sun = Sun + 1;
            Wind = Wind + 1;
            Stone = Stone + 1;
            Sound = Sound + 1;
        }
        function Touch() {
            Love = Love + 1;
            Beast = Beast + 1;
        }
        function Words() {
            Insect = Insect + 1; 
            Flower = Flower + 1;
            Sound = Sound + 1;
        }
        function Time() {
            Mist = Mist + 1; 
            Thunder = Thunder + 1;
            Water = Water + 1;

        }
        function Gifts() {
            Wind = Wind + 1;
            Serpent = Serpent + 1;
        }
        function Service() {
            Stone = Stone + 1;
            Flame = Flame + 1;
            Sun = Sun + 1;

        }       
        function WarmColor() {
            Sun = Sun + 1; 
            Flame = Flame + 1;
            Thunder = Thunder + 1;
            Stone = Stone + 1;
            Beast = Beast + 1;

        }
        function CoolColor() {
            Serpent = Serpent + 1; 
            Water = Water + 1;
            Mist = Mist + 1;
            Insect = Insect + 1;

        }
        function LightPastel() {
            Love = Love + 1; 
            Flower = Flower + 1;
            Wind = Wind + 1;
            Sound = Sound + 1;

        }                 
        function Sleeping() {
            Mist = Mist + 1; 
            Thunder = 0;
        }
        function Sports() {
            Beast, Flame, Stone++; 
            Flame = 0;
            Stone = 0;
        }        
        function Music() {
            Sound = Sound + 1; 
            Water = Water + 1;
        }
        function ReadingWriting() {
            Insect = Insect + 1; 
            Serpent = Serpent + 1;
        }
        function SpendingTime() {
            Love = Love + 1;
            Flower = Flower + 1;
            Sun = Sun + 1;

        }
        function HeadinCloud() {
            Mist = Mist + 1; 
            Thunder = Thunder + 1;
        }
        function ButIfStory() {
            Serpent = Serpent + 1;
            Wind = Wind + 1;
            Insect = Insect + 1;
        }
        function YouAndI() {
            Sun = Sun + 1; 
            Love = Love + 1;
        }
        function WordsFlowingOut() {
            Water = Water + 1; 
            Flower = Flower + 1;
            Sound = Sound + 1;

        }
        function TheWallsBroken() {
            Beast, Stone, Flame ++; 
            Stone = Stone + 1;
            Flame = Flame + 1;

        }
        function RunAway() {
            Thunder = Thunder + 1; 
            Sound = Sound + 1;
            Mist = Mist + 1;                                                               

        }
        function RushAttack() {
            Beast = Beast + 1; 
            Wind = Wind + 1;
        }
        function Protect() {
            Flame = Flame + 1; 
            Love = Love + 1;
            Flower = Flower + 1;
            Stone = Stone + 1;
            Sun = Sun + 1;
        }
        function Strategy() {
            Insect = Insect + 1;
            Water = Water + 1;
            Serpent = Serpent + 1;
        }
